<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Switcher</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 2rem;
            text-align: center;
            margin: 20px;
            font-family: 'Rubik Vinyl', sans-serif;
        }
        #text {
            transition: font-family 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="text">Kasper Kovanen</div>
    <script>
        const fonts = ["'Rubik Vinyl', sans-serif", "'Rubik Doodle Shadow', sans-serif"];
        let currentIndex = 0;

        setInterval(() => {
            currentIndex = (currentIndex + 1) % fonts.length;
            document.getElementById("text").style.fontFamily = fonts[currentIndex];
        }, 1000);
    </script>
</body>
</html>
